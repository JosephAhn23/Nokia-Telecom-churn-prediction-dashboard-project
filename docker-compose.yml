version: '3.8'

services:
  churn-dashboard:
    build: .
    container_name: telecom-churn-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./telecom_churn_data.csv:/app/telecom_churn_data.csv
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

